<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" sizes="16x16">
</head>

<body>
    <ul>
        <li><a href="/index.html">Google Search</a> </li>
    </ul>
    <div class="page-title">
        <label style="margin-left: 10px;">
            Advanced Search
        </label>
    </div>
    <div class="title-border"></div>
    <div class="div-form">
        <form action="https://www.google.iq/search">
            <div class="form-group">
                <!-- Title-->
                <div class="input-group">
                    <div class="div-label">
                        <span>Find pages with...</span>
                    </div>
                    <div class="div-input"></div>
                    <div class="div-desc desc-md">
                        <span style="color: #666;">To do this in the search box.</span>
                    </div>
                </div>
                <!-- all these words -->
                <div class="input-group">
                    <div class="div-label">
                        <label>all these words:</label>
                    </div>
                    <div class="div-input">
                        <input type="text" name="as_q">
                    </div>
                    <div class="div-desc desc-md">
                        <label> Type the important words:
                            <span class="span-desc">tri-colour rat terrier</span>
                        </label>
                    </div>
                </div>
                <!-- this exact word or phrase: -->
                <div class="input-group">
                    <div class="div-label">
                        <label>this exact word or phrase:</label>
                    </div>
                    <div class="div-input">
                        <input type="text" name="as_epq">
                    </div>
                    <div class="div-desc desc-md">
                        <label> Put exact words in quotes:
                            <span class="span-desc">"rat terrier"</span>
                        </label>
                    </div>
                </div>
                <!-- any of these words -->
                <div class="input-group">
                    <div class="div-label">
                        <label>any of these words:</label>
                    </div>
                    <div class="div-input">
                        <input type="text" name="as_oq">
                    </div>
                    <div class="div-desc desc-md">
                        <label> Type OR between all the words you want:
                            <span class="span-desc">miniature OR standard</span>
                        </label>
                    </div>
                </div>
                <!-- none of these words -->
                <div class="input-group">
                    <div class="div-label">
                        <label>none of these words:</label>
                    </div>
                    <div class="div-input">
                        <input type="text" name="as_eq">
                    </div>
                    <div class="div-desc desc-md">
                        <label> Put a minus sign just before words that you don't want:
                            <span class="span-desc">-rodent, -"Jack Russell"</span>
                        </label>
                    </div>
                </div>
                <!-- submit -->
                <div class="input-group">
                    <div class="div-label">
                        <label> </label>
                    </div>
                    <div class="div-submit">
                        <input type="submit" value="Advanced Search">
                    </div>
                    <div class="div-desc desc-md"></div>
                </div>
                <div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
